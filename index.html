    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;

            border:1px solid white;
            background-color: #720039;

        }

</head>

    </div>

    </canvas>

    <script src="./js/main.js"> </script>

</html>
